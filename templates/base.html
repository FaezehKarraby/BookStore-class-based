<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="utf-8">
        <!-- {% load static %} -->
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>book store</title>
        {% endif %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home:home' %}">
              <img src="/static/logo-site.png" alt="LOGO" width="50" height="40" class="d-inline-block align-middle">
              فروشگاه آنلاین کتاب
            </a>
            <div class="pull-left">
            <form class="d-flex" action="{% url 'home:search' %}">
                <input class="form-control me-2" type="search" name="q" placeholder="جستجو..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">جستجو</button>
            </form>
            </div>
            <div class="pull-left">
                <span id="datetime" ></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                  <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                </svg>

            </div>
        </div>
    </nav>

        {% block content %}{% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="/static/scripts.js" ></script>
    </body>

</html>
